<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="body">
    <div style="display: flex;justify-content: space-around; align-items: center; margin: 20px;">
        <div id="my_team">
        </div>
        <div id="listPositions">
            <label for="positionDataList" class="form-label">Positions</label>
            <input class="form-control" list="positionlistOptions" id="positionDataList"
                placeholder="Type to search...">
            <datalist id="positionlistOptions">
            </datalist>
        </div>
        <div id="listPeople">
            <label for="employeeDataList" class="form-label">Employee</label>
            <input class="form-control" list="employeelistOptions" id="employeeDataList"
                placeholder="Type to search...">
            <datalist id="employeelistOptions">
            </datalist>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </svg>
    <div class="alert alert-success d-flex align-items-center" role="alert"
        style="position: absolute;right: 47%; display: none !important;" id="alert_complete">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" /></svg>
        <div>
            Saved Correctly
        </div>
    </div>
    <table class="table" style="min-height: 500px;">
        <thead>
            <tr>
                <th scope="col">ID Employee</th>
                <th scope="col">Shortname</th>
                <th scope="col">Position</th>
                <th scope="col">Photo</th>
                <th scope="col">List</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                <ul class="pagination" id="pagination">
                </ul>
                </td>
                <td>
                    <button type="button" id="save" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display:none;">
                    Guardar Cambios
                    </button>
                </td>
              </tr>
        </tfoot>
    </table>
    <!-- Modal -->
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Check the modifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Shortname</th>
                            <th scope="col">Lob</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="modal_people">
                        </tbody>
                      </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-button" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
